<!doctype html>
<html lang="en">
<head>
  <meta charset="UTF-8"/>
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <link rel="apple-touch-icon" sizes="180x180" href="/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon-16x16.png">
  <link rel="manifest" href="/site.webmanifest">
  <meta name="theme-color" content="#000000"/>
  <meta
    name="description"
    content="Hikari GL - Simple yet powerful WebGL library."
  />
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=IBM+Plex+Sans:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
  <title>Hikari GL - Home</title>
  <style>
      .loaded {
          opacity: 0;
          visibility: hidden;
      }

      body {
          margin: 0;
          font-family:
                  "IBM Plex Sans",
                  -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen', 'Ubuntu',
                  'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue', sans-serif;
          -webkit-font-smoothing: antialiased;
          -moz-osx-font-smoothing: grayscale;
      }

      #loader {
          position: fixed;
          inset: 0;
          z-index: 9999;
          background-color: #1c1917;
          transition-property: all;
          transition-timing-function: cubic-bezier(0.4, 0, 0.2, 1);
          transition-duration: 400ms;
      }

      #loader-content {
          position: absolute;
          left: calc(1/2 * 100%);
          top: calc(1/2 * 100%);
          transform: translate(0, 0) rotate(0) skewX(0) skewY(0) scaleX(1) scaleY(1);
      }

      #loader-logo {
          width: 100px;
          animation: pulselogo 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
      }

      @keyframes pulselogo {
          50% {
              opacity: 0.5;
          }
      }

      #loader-img {
          display: block;
          width: 100%;
          height: auto;
      }

      .markdown-body {
          box-sizing: border-box;
          min-width: 200px;
          max-width: 1080px;
          margin: 0 auto;
          padding: 45px;
      }

      @media (max-width: 767px) {
          .markdown-body {
              padding: 15px;
          }
      }
  </style>
</head>
<body class="transition-colors duration-300 ease-in-out bg-stone-900">
<div id="loader">
  <div id="loader-content">
    <div id="loader-logo">
      <img id="loader-img" src="/hikarifire.png" alt="Hikari"/>
    </div>
  </div>
</div>
<div id="app" class="min-w-screen min-h-screen"></div>
<script type="module" src="./src/main.tsx"></script>
<script type="text/javascript">
  window.addEventListener('load', function () {
    document.querySelector('#loader-logo')?.classList.add('animate-scale-out');

    setTimeout(function () {
      document.querySelector('#loader')?.classList.add('loaded');
      document.getElementById('app')?.classList.add('animate-in');
      document.querySelector('.loader')?.classList.add('pointer-events-none');
    }, 300);
  });
</script>
</body>
</html>
